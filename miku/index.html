<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#02030a">
    <title>Miku Interactive — oo ee oo</title>
    <link rel="icon" href="https://www.jioushan.top/favicon_pack/android-chrome-192x192.png" type="image/png">
    <link rel="stylesheet" href="https://msr.li/miku/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading/Interaction Prompt -->
    <div id="loading-overlay">
        <div class="loading-container">
            <img src="https://dinopixel.com/preload/0922/Miku-Loading-Screen.png" alt="Miku Loading" class="loading-icon">
            <div class="loading-text">Click anywhere to begin the experience</div>
        </div>
    </div>

    <!-- Local Audio Player: Hidden in the background -->
    <audio id="background-audio" loop crossorigin="anonymous">
        <source src="https://msr.li/miku/miku.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Global UI -->
    <header class="ui-top">
        <div class="title">Hatsune Miku — oo ee oo</div>
        <button id="muteToggle" class="btn-mute" title="Mute/Unmute">
            <svg id="icon-unmuted" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.28 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
            <svg id="icon-muted" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
        </button>
    </header>

    <!-- Scrollable Pages -->
    <main class="wrap" id="pageWrap">
        <!-- Section 1: Hero -->
        <section class="page-hero" data-show-player="false">
            <div class="hero-background" id="hero-bg"></div>
            <div class="stage" id="stage">
                <div class="miku-sway-container">
                    <img src="" alt="Hatsune Miku" class="miku-main-visual" id="miku-visual">
                </div>
            </div>
            <div class="hero-title">
                <h1>oo ee oo</h1>
                <p>An interactive music visualizer experience.</p>
            </div>
        </section>

        <!-- Section 2: Conveyor Drop -->
        <section class="page-conveyor" data-show-player="false">
            <div class="conveyor-background" id="conveyor-bg"></div>
            <div class="conveyor-drop-container">
                <img src="" alt="Falling Miku" class="falling-miku" id="falling-miku">
            </div>
        </section>

        <!-- Section 3: Charging Effect -->
        <section class="page-charging" data-show-player="false">
            <div class="charging-background" id="charging-bg"></div>

            <div class="charging-effect-container">
                <img src="" alt="Charging Miku" class="charging-miku" id="charging-miku">
                <img src="https://static.wikitide.net/projectsekaiwiki/1/15/Default_21_%28front%29.png" alt="Plug Body" class="plug" id="plug-body">
                <img src="https://static.wikitide.net/projectsekaiwiki/1/15/Default_21_%28front%29.png" alt="Plug Head" class="plug" id="plug-head">
                <img src="https://static.wikitide.net/projectsekaiwiki/1/15/Default_21_%28front%29.png" alt="Electricity" class="electricity">
            </div>
        </section>

        <!-- Section 4: Effects Showcase (Redesigned) -->
        <section class="page-showcase" data-show-player="true">
             <div class="showcase-background" id="showcase-bg"></div>
             <div class="visualizer-container">
                <div id="showcase-miku-container" class="showcase-miku-container">
                    <img src="" alt="Showcase Miku" id="showcase-miku">
                </div>
                <div class="song-info">
                    <h2 id="song-title">Miku</h2>
                    <p id="song-artist">Anamanaguchi</p>
                </div>
             </div>
        </section>

        <!-- Section 5: Fullscreen Player -->
        <section class="page-player" data-show-player="true">
            <div class="player-background" id="player-bg"></div>
            <div class="aplayer-style-container">
                <div class="aplayer-cover">
                    <img src="" alt="Album Art" id="album-art">
                </div>
                <div class="aplayer-info">
                    <h2 class="aplayer-title">Miku ft. Hatsune Miku</h2>
                    <p class="aplayer-artist">Anamanaguchi</p>
                    <div class="aplayer-controls">
                        <button class="aplayer-btn">◀◀</button>
                        <button class="aplayer-btn play" id="playToggle">▶</button>
                        <button class="aplayer-btn">▶▶</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <canvas id="visualizer-canvas"></canvas>

    <script src="https://msr.li/miku/script.js"></script>
</body>
</html>
