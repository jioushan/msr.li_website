<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #007bff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f0f0f0;
        --accent: #66b2ff;
      }
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
      justify-content: center;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 300px;
      position: relative;
      order: 2;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    select, input[type="file"], input[type="search"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: var(--bg);
      color: var(--text);
    }
    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
      max-height: 70vh;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
      transition: max-width 0.3s ease;
    }
    .channel-item {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--bg);
      border: 1px solid transparent;
    }
    .channel-item:hover, .channel-item.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .channel-item img {
      width: 32px;
      height: 32px;
    }
    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      order: 1;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      opacity: 0.6;
    }
    .toggle-list {
      margin-bottom: 0.5rem;
      cursor: pointer;
      color: var(--accent);
      text-align: right;
    }
    .player-controls {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>üáØüáµIPTV Player</header>
  <main>
    <div class="video-container">
      <video id="video" controls playsinline></video>
    </div>
    <div class="sidebar">
      <div class="controls">
        <input type="search" id="search" placeholder="Search Channels">
        <input type="file" id="upload" accept=".m3u">
      </div>
      <div class="toggle-list" onclick="toggleChannelList()">üì∫ Show/Hide Channel List</div>
      <div class="channel-list" id="channel-list"></div>
    </div>
  </main>
  <footer>
    Êï∞ÊçÆÊù•Ê∫êÔºö<a href="https://github.com/luongz/iptv-jp" target="_blank">luongz/iptv-jp</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const defaultM3U = 'https://raw.githubusercontent.com/luongz/iptv-jp/refs/heads/main/jp.m3u';
    const listEl = document.getElementById('channel-list');
    const searchEl = document.getElementById('search');
    const uploadEl = document.getElementById('upload');
    const videoElement = document.getElementById('video');

    const player = new Plyr(videoElement, {
      captions: { active: true, language: 'auto' },
      settings: ['captions', 'quality', 'speed']
    });

    let allChannels = [], currentIndex = 0, hlsInstance;

    async function parseM3U(text) {
      const lines = text.split('\n');
      let channels = [], name = '', logo = '', group = '';
      lines.forEach((line, i) => {
        if (line.startsWith('#EXTINF')) {
          name = (line.split(',')[1] || 'Unknown Channel').trim();
          logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
          group = line.match(/group-title="(.*?)"/)?.[1] || '';
        } else if (line.startsWith('http')) {
          channels.push({ name, logo, group, url: line.trim() });
        }
      });
      return channels;
    }

    function showChannels(list) {
      listEl.innerHTML = '';
      list.forEach((channel, index) => {
        const el = document.createElement('div');
        el.className = 'channel-item';
        el.innerHTML = `${channel.logo ? `<img src="${channel.logo}" alt="">` : ''}<span>${channel.name}</span>`;
        el.onclick = () => playChannel(index);
        listEl.appendChild(el);
      });
    }

    function playChannel(index) {
      const channel = allChannels[index];
      if (!channel) return;
      currentIndex = index;
      Array.from(listEl.children).forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      if (Hls.isSupported()) {
        hlsInstance = new Hls({
          enableWorker: true,
          backBufferLength: 30
        });
        hlsInstance.loadSource(channel.url);
        hlsInstance.attachMedia(videoElement);
        player.source = {
          type: 'video',
          sources: [{ src: channel.url, type: 'application/vnd.apple.mpegurl' }]
        };
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = channel.url;
      } else {
        alert('HLS playback is not supported, please change the browser');
      }
    }

    function updateSearch(keyword) {
      const filtered = allChannels.filter(c => c.name.toLowerCase().includes(keyword.toLowerCase()));
      showChannels(filtered);
    }

    async function initFromUrl(url) {
      const res = await fetch(url);
      const text = await res.text();
      allChannels = await parseM3U(text);
      showChannels(allChannels);
      if (allChannels[0]) playChannel(0);
    }

    uploadEl.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        parseM3U(e.target.result).then(channels => {
          allChannels = channels;
          showChannels(allChannels);
          if (allChannels[0]) playChannel(0);
        });
      };
      reader.readAsText(file);
    });

    searchEl.addEventListener('input', e => updateSearch(e.target.value));

    function toggleChannelList() {
      listEl.style.display = (listEl.style.display === 'none' || getComputedStyle(listEl).display === 'none') ? 'flex' : 'none';
    }

    initFromUrl(defaultM3U);
  </script>
</body>
</html>
